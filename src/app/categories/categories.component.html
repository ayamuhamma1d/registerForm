<div class="container pt-5 mt-5">
    <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let slide of allCategory">
            <ng-template carouselSlide>
                <img height="220" [src]="slide.image" class="mb-2">
                <h3 class="h5 mb-3">{{slide.name}}</h3>
            </ng-template>
        </ng-container>
    </owl-carousel-o>
</div>
