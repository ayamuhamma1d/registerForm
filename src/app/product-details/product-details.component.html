<div class="container py-5 w-75 mx-auto">
    <div class="row  align-items-center">
        <div class="col-md-4">

            <owl-carousel-o [options]="customOptions">
                <ng-container *ngFor="let slide of productDetails.images">
                    <ng-template carouselSlide>
                        <img [src]="slide">
                    </ng-template>
                </ng-container>
            </owl-carousel-o>

        </div>
        <div class="col-md-8 ">
            <h2>{{productDetails.title}}</h2>
            <p class="text-muted ">{{productDetails.description}}</p>
            <div class="d-flex justify-content-between align-items-center ">
                <span>{{productDetails.price}} EGP</span>
                <div class="text-center mb-3 "><i class="fa fa-star rating-color "></i> {{productDetails.ratingsAverage}}</div>
            </div> <button class="btn bg-main d-block w-100 text-white mb-0 ">+ Add</button>
        </div>
    </div>
</div>
