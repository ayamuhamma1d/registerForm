<div class="product px-2 py-3 ">
    <a [routerLink]="['/productDetails',product.id]">
        <img [src]="product.imageCover" class="w-100" alt="">
        <p class="text-main">{{product.category.name}}</p>
        <h2 class="h6">{{product.title.split(' ').slice(0,2).join(' ')}}</h2>
        <div class="d-flex justify-content-between align-items-center">
            <span>{{product.price}} EGP</span>
            <div class="text-center mb-3"><i class="fa fa-star rating-color"></i> {{product.ratingsAverage}}</div>
        </div>
    </a>
    <button class="btn bg-main d-block w-100 text-white mb-0">+ Add</button>
</div>
