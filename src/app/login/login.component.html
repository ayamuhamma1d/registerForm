<div class="container my-5">
    <h2 class="mb-4 text-success">Login Now :</h2>
    <div *ngIf="apiError" class="alert alert-danger">
        {{apiError}}
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">

        <label for="email" class="mb-2">Email :</label>
        <input type="email" id="email" formControlName="email" class="form-control mb-3 " placeholder="please Enter email ">
        <div class="alert alert-danger" *ngIf="loginForm.get('email')?.errors&&(loginForm.get('email')?.touched||isNotValidForm)">
            <p class="mb-0" *ngIf="loginForm.get('email')?.getError('required')">Email is required</p>
            <p class="mb-0" *ngIf="loginForm.get('email')?.getError('email')">Email is invalid</p>
        </div>
        <label for="password " class="mb-2">Password :</label>
        <input type="password" id="password" formControlName="password" class="form-control mb-3 " placeholder="please Enter password ">
        <div class="alert alert-danger" *ngIf="loginForm.get('password')?.errors&&(loginForm.get('password')?.touched||isNotValidForm)">
            <p class="mb-0" *ngIf="loginForm.get('password')?.getError('required')">password is required</p>
            <p class="mb-0" *ngIf="loginForm.get('password')?.getError('pattern')">password is not valid</p>
        </div>

        <button class="btn btn-success ms-auto d-block " type="submit">
        <i *ngIf="isLoading" class="fa-solid fa-spinner text-center fa-spin px-3" style="color: #ffffff;"></i><span
          *ngIf="!isLoading">login</span>
      </button>
    </form>

</div>
