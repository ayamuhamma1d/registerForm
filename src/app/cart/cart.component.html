<div class="container py-5 my-5">
    <div class="bg-main-light p-5" *ngIf="cartDetails?.data">
        <h2>
            Cart Shop
        </h2>
        <div class="d-flex justify-content-between align-items-center ">
            <h5>TotalPrice: <span class="text-main">{{cartDetails.data.totalCartPrice}}</span></h5>
            <h5>Total Numbers: <span class="text-main">{{cartDetails.numOfCartItems}}</span></h5>

        </div>
        <div class="row border-bottom p-2 align-items-center" *ngFor="let product of cartDetails.data.products | filterCart">
            <div class="col-md-1">
                <img [src]="product.product.imageCover" alt="" class="w-100">
            </div>
            <div class="col-md-11">
                <div class="d-flex justify-content-between">
                    <div class="">
                        <h5>
                            {{product.product.title}}
                        </h5>
                        <h6 class="text-main">{{product.price |currency:'EGP '}}</h6>
                        <button class="m-0 text-danger p-0 btn border-0 btn-sm" (click)=" deleteItem(product.product.id)"><i class=" fa-regular fa-trash-can "></i> Remove</button>

                    </div>
                    <div class=" "><button class="btn btn-count text-main " (click)="updateCart(product.product.id,product.count +1)">+</button><span class="mx-3 ">{{product.count}}</span><button class="btn btn-count text-main " (click)="updateCart(product.product.id,product.count -1)">-</button></div>
                </div>
            </div>
        </div>
    </div>
</div>
